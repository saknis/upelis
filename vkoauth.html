<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>VKontakte OAuth Example</title>
  </head>
  <body>
    {% if vk_current_user %}
      <p><a href="{{ current_user.profile_url }}">{{ current_user.name|escape }}</a></p>
      <p>You are logged in as {{ current_user.name|escape }}</p>
      <p><a href="/vkauth/logout">Log out</a></p>
    {% else %}
      <p>You are not yet logged into this site</p>
      <p><a href="/vkauth/login">Log in with VKontakte</a></p>
    {% endif %}
  </body>
</html>
